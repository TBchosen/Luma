<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav_nav">
        <div class="logo">LUMA <p>Restaurant</p></div>
        <nav>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Venue</a></li>
                <li><a href="#">Events</a></li>
            </ul>
        </nav>
        <button class="Book">Book Now</button>
    </header>
    <section class="landing_page">
        <img class="background_vector_abstract" src="/vector/Rectangle.svg">
        <img class="star" src="/vector/Star_Vector.svg">
        <div class="bole">
            <p class="intro">Taste the Authentic Bole Cuisine</p> 
            <h6>Among the best Chefs in Bole, serving you something beyond flavor.</h6>
            <a href="#" class="our-menu">Our Menu</a>
        </div>
        <img class="addis" src="/image/outdoor-sitting-arrangement-at-my-bar-headquarter-611.jpg">
    </section>
    <section class="secondary_page">
        <img class="luma_img" src="/image/51f023f7eec0c6255c6e7385076a5c7d.jpg">
        <img class="background_vector_abstract_2" src="/vector/Rectangle.svg">
        <div class="venue">
            <p>A Distinctive Dining Destination Inspired by the Culture.</p>
            <h6>Experience Bole vibes.</h6>
            <a href="#">OUR</a>
        </div>
        <div class="restaurant-images">
            <img class="first_img" src="/image/visit-this-place-for.jpg">
            <img class="second_img" src="/image/signature-bar-terrace.jpg">
            <img class="third_img" src="/image/images (3).jfif">
            <div class="line"></div>
        </div>
    </section>
</body>
</html>
